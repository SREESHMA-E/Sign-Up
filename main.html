<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Join the community</h1>
      <p>Take your art to the next level. Get it seen by millions of people.</p>
      <button id="btn">Join with Facebook</button>
      <p>Or</p>
      <input type="text" id="firstname" name="firstname" placeholder="First name">
      <input type="text" id="lastname" name="lastname" placeholder="Last name">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="password" name="password" placeholder="Password">
      <button id="signup">Create New Account</button>
      <footer>By joining you agree to our Terms of Service and Privacy Policy</footer>
    </div>
  </div>
</body>
</html>
